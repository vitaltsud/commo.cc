# Nginx: основной сайт https://commo.cc и админка https://adm.commo.cc.
# Остальные проекты не трогать (n8n только на https://ai.crmca.cc/).
# Файл: /etc/nginx/sites-available/commo.cc

# --- https://commo.cc — основной сайт (маркетплейс, Next.js порт 3000) ---

server {
    listen 80;
    listen [::]:80;
    server_name www.commo.cc;
    return 301 https://commo.cc$request_uri;
}

server {
    listen 80;
    listen [::]:80;
    server_name commo.cc;
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

