# Nginx: только для доменов commo.cc (добавлять как отдельный vhost, не трогать остальные конфиги)
# Файл: /etc/nginx/sites-available/commo.cc

# Редирект www -> основной (по желанию можно наоборот)
server {
    listen 80;
    listen [::]:80;
    server_name www.commo.cc;
    return 301 https://commo.cc$request_uri;
}

# Основной сайт — маркетплейс (пока заглушка, потом заменить на proxy к Next.js)
server {
    listen 80;
    listen [::]:80;
    server_name commo.cc;

    root /var/www/commo.cc/current/public;
    index index.html;
    location / {
        try_files $uri $uri/ /index.html;
    }

    # После установки SSL раскомментировать и при необходимости заменить root на proxy_pass
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/commo.cc/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/commo.cc/privkey.pem;
}

# Админ-панель (отдельный vhost)
server {
    listen 80;
    listen [::]:80;
    server_name adm.commo.cc;

    root /var/www/adm.commo.cc/current/public;
    index index.html;
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Ограничить доступ по IP при необходимости
    # allow 1.2.3.4; deny all;
}
