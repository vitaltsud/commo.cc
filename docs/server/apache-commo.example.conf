# Apache: только для доменов commo.cc (отдельный vhost, не трогать остальные конфиги)
# Файл: /etc/apache2/sites-available/commo.cc.conf

# Редирект www -> основной
<VirtualHost *:80>
    ServerName www.commo.cc
    Redirect permanent / https://commo.cc/
</VirtualHost>

# Основной сайт — маркетплейс
<VirtualHost *:80>
    ServerName commo.cc
    DocumentRoot /var/www/commo.cc/current/public

    <Directory /var/www/commo.cc/current/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/commo.cc-error.log
    CustomLog ${APACHE_LOG_DIR}/commo.cc-access.log combined
</VirtualHost>

# Админ-панель
<VirtualHost *:80>
    ServerName adm.commo.cc
    DocumentRoot /var/www/adm.commo.cc/current/public

    <Directory /var/www/adm.commo.cc/current/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/adm.commo.cc-error.log
    CustomLog ${APACHE_LOG_DIR}/adm.commo.cc-access.log combined
</VirtualHost>
